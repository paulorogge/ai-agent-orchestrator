name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Validate root filenames are ASCII
        run: |
          python - <<'PY'
          from __future__ import annotations

          import os
          import sys

          root = os.getcwd()
          entries = sorted(os.listdir(root))
          bad = [name for name in entries if any(ord(ch) > 127 for ch in name)]
          if bad:
              print("Non-ASCII entries found in repo root:")
              for name in bad:
                  print(f"  - {name}")
              sys.exit(1)
          PY
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy src
      - name: Pytest
        run: pytest
